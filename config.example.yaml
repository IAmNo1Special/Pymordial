# Pymordial User Configuration
#
# This file contains user-specific overrides for Pymordial settings.
# Copy this file to config.yaml and customize as needed.
#
# Any settings here will override the package defaults in:
# src/pymordial/configs.yaml

# --- ADB Settings ---
adb:
  default_ip: "127.0.0.1"
  default_port: 5555
  default_max_retries: 10
  default_wait_time: 1
  default_timeout: 30
  process_wait_timeout: 10
  app_start_timeout: 60
  # --- Streaming Settings ---
  stream:
    resolution: 1024
    bitrate: "5M"
    time_limit: 180
    queue_size: 100
    read_timeout: 0.1
    start_timeout_iterations: 50
    start_wait: 0.1
    stop_timeout: 2
  app_check_retries: 20

# --- BlueStacks Settings ---
bluestacks:
  resolution: [1920, 1080]
  default_max_retries: 5
  default_wait_time: 1
  default_timeout: 30
  default_transport_timeout_s: 60.0
  wait_for_load_timeout: 60

# --- PymordialApp Settings ---
app:
  action_timeout: 60
  action_wait_time: 10

# --- PymordialElement Settings ---
element:
  default_confidence: 0.7
  pixel_size: [1, 1]

# --- OCR & Extraction Strategies ---
extract_strategy:
  default:
    upscale_factor: 2
    denoise_strength: 5
    denoise_template_window: 7
    denoise_search_window: 21
    threshold_binary_max: 255
    inversion_threshold_mean: 127
    tesseract_config: "--oem 3 --psm 6"
  tesseract:
    base_config: "--oem 3"
    default_config: "--oem 3 --psm 6"
    preprocess:
      upscale_factor: 2
      denoise_strength: 10
      denoise_template_window: 7
      denoise_search_window: 21
      threshold_max: 255
      inversion_threshold: 127
    psm:
      single_word: "8"
      single_line: "7"
      block: "6"

# --- EasyOCR Settings ---
easyocr:
  default_languages: ["en"]

# --- Controller Settings ---
controller:
  default_click_times: 1
  default_max_tries: 2
  click_coord_times: 1
image_controller:
  default_find_ui_retries: 2

